<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JojoBy | Login</title>

    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="stylesheet" href="./css/fonts/fonte.css">
    <link rel="icon" href="./assets/image-Photoroom (6) 1.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>


    <div class="login">
        <div class="alerta_erro-login">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container-login">
            <div class="card card-login">
                <h2>Olá de volta!</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <div class="teste-cadastro">
                        <img src="./assets/image (17) 1.png" alt="">
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                    <p>Ainda não possui conta? <a href="cadastro.html"> Cadastre aqui! </a></p>

                </div>



                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <section class="section-rodape">
        <div class="container-titulos">
            <div class="titulo">
                <img src="./assets/image (18) 3.png" alt="">
                <a href="#"> Home </a>
            </div>
            <div class="titulo">
                <img src="./assets/image (18) 3.png" alt="">
                <a href="#"> Sobre o Anime </a>
            </div>

            <div class="titulo">
                <img src="./assets/image (18) 3.png" alt="">
                <a href="#"> Quiz </a>
            </div>

            <div class="titulo">
                <img src="./assets/image (18) 3.png" alt="">
                <a href="#"> Favoritos do Fandom </a>
            </div>
        </div>

        <div class="container-logo-rodape">
            <img src="./assets/image-Photoroom (6) 1.png" alt="" class="logo">
            <p> Desenvolvido por: Gabrielly Silva Campos </p>
        </div>
    </section>

</body>

</html>

<script>


    function entrar() {
         //aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Por favor, preencha todos os campos para continuar.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "perfil.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

    

</script>
